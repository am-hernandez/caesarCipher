<!doctype html>
<html>
  <head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/jpg" href="img/favi.png"/>
    <title>Caesar Cipher</title>
  </head>
  <body>
    <header>
      <h1>Caesar Cipher and Decipher</h1>
    </header>
    <main>
      <div class="container" id="caesarCipher">
        <div class="form_side">
        <h2>Cipher</h2>
        <form id="cipher_form">
          <label for="secret">Secret:</label><br>
          <textarea name="secret" form="cipher_form" id="secret"></textarea>
          <label for="shift">Shift:</label><br>
          <input type="number" id="shift"><br><br>
          <input id="submit_cipher" type="button" value="Submit" class="submit_button">
        </form>
        </div>
        <div class="result">
          <h2>Result</h2>
          <textarea id="encrypted"></textarea>
        </div>
      </div>
      <div class="container" id="caesarDecipher">
        <div class="form_side">
        <h2>Decipher</h2>
        <form id="decipher-form">
          <label for="cipher">Cipher:</label><br>
          <textarea name="cipher" form="decipher_form" id="cipher"></textarea>
          <label for="key">Key:</label><br>
          <input type="number" id="key"><br><br>
          <input id="submit_decipher" type="button" value="Submit" class="submit_button">
        </form>
        </div>
        <div class="result">
          <h2>Result</h2>
          <textarea id="decrypted"></textarea>
        </div>
      </div>
    </main>
    <footer>
      developed by A.M.Hernandez 2021
    </footer>
    <script src="js/caesar.js"></script>
  </body>
</html>
